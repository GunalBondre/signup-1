<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup Form</title>
		<link rel="stylesheet" href="./training-task-1.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/bfebcc5893.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="form-wrapper">
			<div class="bgSquare"></div>
			<div class="orange-semicircle"></div>
			<div class="orange-semicircle1"></div>
			<div class="orange-semicircle2"></div>
			<div class="form-inner">
				<div class="form-inner-wrapper d-flex">
					<div class="form-section">
						<h2>Lets connect</h2>
						<p class="para">Who are you looking to connect with?</p>

						<form action="" method="post">
							<ul class="nav nav-pills nav-fill bg-light">
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="#"
										><i class="fas fa-suitcase-rolling"></i> Sales Support</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#"
										><i class="fas fa-user-friends"></i>User Support</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#"
										><i class="far fa-comment-dots"></i> Something Else</a
									>
								</li>
							</ul>
							<div class="form-group-wrapper my-2">
								<div class="form-group">
									<label for="name">Name<sup>*</sup></label>
									<div class="name">
										<input
											type="text"
											name="name"
											class="form-control"
											placeholder="Jane"
											id=""
											required
										/>
										<input
											type="text"
											name="name"
											placeholder="Doe"
											class="form-control"
											id=""
											required
										/>
									</div>
								</div>
								<div class="form-group">
									<label for="name">Email<sup>*</sup></label>
									<input
										type="email"
										name="email"
										id=""
										required
										class="form-control"
										placeholder="Jane.doe@example.com"
									/>
								</div>
								<div class="form-group">
									<label for="interested">Interested<sup>*</sup></label>
									<div class="select-wrapper w-100">
										<select class="form-select" id="interested" required>
											<option>I am interested in</option>
											<option>Lorem ipsum dolor sit amet.</option>
											<option>Lorem ipsum dolor sit amet consectetur.</option>
											<option>
												Lorem ipsum dolor sit amet consectetur adipisicing.
											</option>
										</select>
										<sub class="text-danger help-text"
											>Please select option from dropdown menu</sub
										>
									</div>
								</div>

								<div class="form-group">
									<label for="phone">Phone<sup>*</sup></label>
									<input
										type="number"
										name="phone"
										id=""
										class="form-control"
										required
										placeholder="(123) 456-7890"
									/>
								</div>
								<div class="form-group">
									<label for="message">Message</label>
									<textarea
										name=""
										id=""
										cols="30"
										rows="10"
										placeholder="Hi I would like to..."
										class="form-control"
									></textarea>
								</div>
								<div class="form-button">
									<button class="cta">Get in touch</button>
								</div>
							</div>
						</form>
					</div>
					<div class="contact-section">
						<div class="contact-section-wrapper">
							<div class="address">
								<h3 class="title3">HEADQUARTERS</h3>
								<p class="contact-para">500 Sansome St. #200</p>
								<p class="contact-para">San Fransisco, CA, 94111</p>
							</div>
							<div class="phone">
								<h3 class="title3">PHONE</h3>
								<p class="contact-para">888.987.8337</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom-right-stripes">
				<div class="stripes"></div>
			</div>
		</section>
		<!-- js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
	</body>
</html>
